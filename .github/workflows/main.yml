name: Git

# This section defines the events that trigger the workflow.
on:
  push:
    branches:
      - Main  # Trigger this workflow on pushes to the main branch.
  pull_request:
    branches:
      - Main  # Trigger this workflow on pull requests targeting the main branch.

# Define the jobs that this workflow will run.
jobs:
  build:
    runs-on: ubuntu-latest  # The job runs on the latest version of Ubuntu.

    steps:
      - name: Checkout code
        uses: actions/checkout@v3  # Action to check out the code from the repository.

      - name: Set up Node.js
        uses: actions/setup-node@v3  # Action to set up Node.js.
        with:
          node-version: '14'  # Specify the version of Node.js to use.

      - name: Install dependencies
        run: npm install  # Run npm install to install project dependencies.

      - name: Run tests
        run: npm test  # Run tests using npm.
